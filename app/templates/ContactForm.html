<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            input {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 16px;
                padding: 8px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <h2>{% if contact %}Edit Contact{% else %}Add Contact{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        {{form.name}}
        <label>Mobile:</label>
        {{form.mobile}}
        <label>Email:</label>
        {{form.gmail}}
        <button type="submit">Save</button>
    </form>

    <a href="/">Back to List</a>

</body>

</html>
